<!------------------------------Object--------------------------->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="test"></p>
    <p id="test2"></p>
    <script>
        let text =""
        const person = {
            firstName : "soukaina",
            lastName : "ouchen",
            Field : "software enginner",
        }


        const myObj = {
            name : "john",
            age : 30,
            cars : {
                car1 : "Ford",
                car2 : "BMW",
                car3 : "Fiat",
            },
            // we can also apply a function outside an object
            fun : function function1(){
                console.log("function outside the object");
            }
        }

        for (let x in person){
            text = text + person[x] + " ";
        }
        document.getElementById("test").innerHTML = text;
        console.log("the age is -->", myObj['age']);

        document.getElementById("test2").innerHTML = Object.values(person);

    </script>
</body>
</html>

<!--------------------------------------DOM projects------------------->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Youtube Subscribe Button</p>
    <button onclick="ChangeButton()">Subscribe</button>

   

    <script>
        function ChangeButton(){
            if(document.querySelector('button').innerHTML === "Subscribe"){
                document.querySelector('button').innerHTML = 'Subscribed';
            }else if(document.querySelector('button').innerHTML === "Subscribed"){
                document.querySelector('button').innerHTML = 'Subscribe';

            }
        }

    </script>
    
</body>
</html>

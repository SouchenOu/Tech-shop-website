<script>
    /********Async await ****************/
    //consume use promises
    //pending , rejecte, fulfilled
    const bool = true;
    const promise = new Promise ((resolve, reject) =>{
        if(bool)
            resolve("hello world");
        else
            reject("failer");
    })

    // we user then ou cas d resolve and catch ou cas the reject
    promise.then((data)=>{console.log(data)}).then(()=>{console.log("success")}).catch(()=>{console.log("failure")});

    function addColor(time, selector, color){
        const element = document.querySelector(selector);
        return new Promise((resolve, reject)=>{
            if(element)
            {
                resolve(console.log("success"));
                setTimeout(()=>{
                    element.style.color = color;
                }, time);
            }else{
                reject(`THere is no such element selector ${selector}`)
            }
        })

    }

    addColor(1000, '.btn', 'blue').then(()=>{console.log("change with success")}).catch(()=>{console.log("change with failure")});
</script>

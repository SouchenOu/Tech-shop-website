<!---------******************---sort() and reverse()*****************-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="test"></p>
    <p id="test2"></p>
    <script>
        const array = ["test1", "test2", "test3"];
        const array2 = ["c", "d", "a"];
        document.getElementById("test").innerHTML = array.reverse();
        document.getElementById("test2").innerHTML = array2.sort();
        
    </script>
</body>
</html>
